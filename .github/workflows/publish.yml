name: Build and Publish Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  packages: write
  contents: read

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2 
      - name: Set up Node.js
        uses: actions/setup-node@v2 
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci 

  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v2 
      - name: Set up Node.js
        uses: actions/setup-node@v2 
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@ReenEdgeSolutions'
      - run: npm ci 
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npm run lint 

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2 
      - name: Set up Node.js
        uses: actions/setup-node@v2 
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@ReenEdgeSolutions'
      - run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npm run build:prod  # Build the project

  release:
    runs-on: ubuntu-latest
    needs: [lint, build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2 
      - name: Set up Node.js
        uses: actions/setup-node@v2 
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@ReenEdgeSolutions'
      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/git @semantic-release/changelog @semantic-release/github 
      - name: Configure NPM registry
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc  # Configure the npm registry with GitHub token
      - name: Run semantic-release
        run: npx semantic-release 
